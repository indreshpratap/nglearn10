<div class="container">

  <div class="card">
    <div class="card-body">
      <form #loginfrm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="name"  required class="form-control" [(ngModel)]="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small *ngIf="loginfrm.controls['name']?.errors?.required" id="emailHelp" class="form-text text-muted">Username is required.</small>
          <small *ngIf="loginfrm.controls['name']?.errors?.minlength" id="emailHelp" class="form-text text-muted">Minimum 10 chars</small>
        
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" required name="pwd" class="form-control" [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
          <small *ngIf="loginfrm.controls['pwd']?.touched && loginfrm.controls['pwd']?.errors?.required" id="emailHelp" class="form-text text-muted">Password is required.</small>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="loginfrm.invalid" (click)="doLogin(loginfrm)">Login</button>

      Invalid:   {{loginfrm.invalid}}
      Valid:   {{loginfrm.valid}}
      </form>

      <button (click)="fetch()">Fetch</button>
    </div>
  </div>
</div>
